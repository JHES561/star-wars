<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Jedi</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="header">
            <img src="assets/logo-starwars.png" alt="Star Wars Logo" class="logo">
            <div class="header-text">
                <h1>Academia Jedi</h1>
                <p class="sub">¡Que la Fuerza te acompañe!</p>
            </div>
        </div>

        <form class="jedi-form">

            <label>Nombre del Aprendiz</label>
            <input type="text" placeholder="Introduce tu nombre aquí">

            <label>Especie</label>
            <select class="Especie">
                <option>Humano</option>
                <option>Twi'lek</option>
                <option>Zabrak</option>
                <option>Wookiee</option>
                <option>Rodiano</option>
            </select>

            <label>Edad</label>
            <input type="number" placeholder="Introduce tu edad">

            <label>Planeta de Origen</label>
            <input type="text" placeholder="Introduce tu planeta de origen">

            <label>Nivel de Conexión con la Fuerza</label>
            <div class="nivel-fuerza">
                <button type="button">Bajo</button>
                <button type="button">Medio</button>
                <button type="button">Alto</button>
            </div>
                <label>seleciona tu nivel</label>
            <label>Selección de Sables de Luz Preferidos</label>
            <div class="sables">
                <label class="box"><input type="checkbox"> Azul</label>
                <label class="box"><input type="checkbox"> Verde</label>
                <label class="box"><input type="checkbox"> Morado</label>
                <label class="box"><input type="checkbox"> Rojo</label>
                <label class="box"><input type="checkbox"> Doble</label>
            </div>


            <label>Comentarios Adicionales</label>
            <textarea placeholder="Escribe tus comentarios aquí..."></textarea>

            <button class="enviar">Enviar solicitud al Consejo Jedi</button>

            <p id="nota">Nota: Bienvenido a tu nuevo camino</p>

        </form>
    </div>

</body>

</html>
